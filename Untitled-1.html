<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [5, 7, 2, 9];
        var k = 1;
        var res = 0;
        for (var i = 0; i < arr.length; i++){
            if(arr[i] > k){
                if(res == 0){
                    res = arr[i];
                }
                else{
                    res *= arr[i];
                }
            }
        }
        if (res == 0){
            alert ("Числа не найдены");
        }
        else {
            alert (res)
        }
    </script>
</body>
</html>
